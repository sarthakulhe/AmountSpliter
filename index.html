<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income Split Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
    <div class="card p-5 shadow-sm rounded-4 text-center">
      <h1 class="mb-4">Income Split Calculator</h1>
      
      <div class="mb-4">
        <input type="number" class="form-control" id="incomeInput" placeholder="Enter total amount (â‚¹)">
      </div>

      <button class="btn btn-primary w-100 mb-3" onclick="calculateSplit()">Calculate Split</button>
      <button class="btn btn-outline-secondary w-100" onclick="clearInput()">Clear Input</button>

      <div id="results" class="mt-5 d-none">
        <div class="result-item">ðŸ’¼ Equity (30%): <span id="equity" class="fw-bold"></span></div>
        <div class="result-item">ðŸ“ˆ Trading (30%): <span id="trading" class="fw-bold"></span></div>
        <div class="result-item">ðŸ’° Savings (20%): <span id="savings" class="fw-bold"></span></div>
        <div class="result-item">ðŸ‘œ Spending (20%): <span id="spending" class="fw-bold"></span></div>
      </div>
    </div>
  </div>

  <script>
    function calculateSplit() {
      const income = parseFloat(document.getElementById('incomeInput').value);
      
      if (!income || income <= 0) {
        alert('Please enter a valid amount.');
        return;
      }

      document.getElementById('equity').textContent = `â‚¹${(income * 0.3).toFixed(2)}`;
      document.getElementById('trading').textContent = `â‚¹${(income * 0.3).toFixed(2)}`;
      document.getElementById('savings').textContent = `â‚¹${(income * 0.2).toFixed(2)}`;
      document.getElementById('spending').textContent = `â‚¹${(income * 0.2).toFixed(2)}`;

      document.getElementById('results').classList.remove('d-none');
    }

    function clearInput() {
      document.getElementById('incomeInput').value = '';
      document.getElementById('results').classList.add('d-none');
    }
  </script>
</body>
</html>
